    <main>
      <h1 class="h1.contact-ttl">Enquete</h1>
      <h2>コロナワクチン接種後アンケート</h2>
      <form action="confirm.php" method="post">
        <table class="contact-table">
          <tr>
            <th class="contact-item">お名前</th>
            <td class="contact-body"><input type="text" name="myname" class="form-text" placeholder="山田 太郎" required></td>
          </tr>
          <tr>
            <th class="contact-item">性別</th>
            <td class="contact-body">
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="gender" value="男" required>男性
              </label>
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="gender" value="女" required>女性
              </label>
            </td>
          </tr>
          <tr>
            <th class="contact-item">メールアドレス</th>
            <td class="contact-body"><input type="email" name="emailaddress" class="form-text" placeholder="info@example.com" required></td>
          </tr>
          <tr>
            <th class="contact-item">電話</th>
            <td class="contact-body"><input type="tel" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" maxlength="11" name="telnumber" class="form-text" placeholder="09012345678" required></td>
          </tr>
          <tr>
            <th class="contact-item">職業</th>
            <td class="contact-body">
              <select name="job" class="form-select" required>
                <option value="">--</option>
                <option>学生</option>
                <option>主婦</option>
                <option>会社員</option>
                <option>その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <th class="contact-item">保健所への相談を希望しますか</th>
            <td class="contact-body">
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="care" value="はい" required>はい
              </label>
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="care" value="いいえ" required>いいえ
              </label>
            </td>
          </tr>
          <tr>
            <th class="contact-item">どのような副反応がありましたか？※複数選択可</th>
            <td class="contact-body">
              <input type="checkbox" name="reaction[]" value="接種部の痛み">接種部の痛み
              <input type="checkbox" name="reaction[]" value="疲労">疲労
              <input type="checkbox" name="reaction[]" value="頭痛">頭痛
              <input type="checkbox" name="reaction[]" value="筋肉痛">筋肉痛
              <input type="checkbox" name="reaction[]" value="発熱">発熱
              <input type="checkbox" name="reaction[]" value="関節の痛み">関節の痛み
              <input type="checkbox" name="reaction[]" value="悪寒や吐き気">悪寒や吐き気
              <input type="checkbox" name="reaction[]" value="腫れ">腫れ
              <input type="checkbox" name="reaction[]" value="その他">その他
            </td>
          </tr>
          <tr>
            <th class="contact-item">その他の副反応</th>
            <td class="contact-body"><input type="text" name="other" class="form-text" placeholder="※その他を選んだ方のみ入力して下さい" rows="1"></td>
          </tr>
          <tr>
            <th class="contact-item">２回目の接種もしたいと思いますか？</th>
            <td class="contact-body">
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="care" value="はい" required>はい
              </label>
              <label class="contact-a">
                <input class="contact-a-txt" type="radio" name="care" value="いいえ" required>いいえ
              </label>
            </td>
          </tr>
          <tr>
            <th class="contact-item">その他お問い合わせ</th>
            <td class="contact-body"><textarea name="contact" class="form-textarea" rows="8"></textarea></td>
          </tr>
        </table>
        <div class="btn">
          <!-- <input class="contact-submit" type="submit" value="確認する"> -->
          <a href="confirm.html" class="contact-submit">確認する</a>
        </div>
      </form>
